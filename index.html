<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>The best Stop watch</title>
</head>

<body>
    <section class="container">
        <div class="watch-container">
            <div id="timer" class="time-view">
                <h1 class="time-heading">Stop Watch</h1>
                <span>00:</span><span>00:</span><span>000</span>
            </div>
            <div class="buttons-container">
                <button id="start" class="button">start</button>
                <button id="pause" class="button">pause</button>
                <button id="reset" class="button">reset</button>
            </div>
        </div>
    </section>

    <script type="module" src="./src/init.js"></script>
</body>

</html>
